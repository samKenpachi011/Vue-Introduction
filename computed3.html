<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Computed</title>
</head>

<body>
    <!-- Using computed properties with a switch statement to create a calculator -->
    <div id="app">
        <!-- inputs -->
        <input v-model.number="input1" type="number" placeholder="Value 1"><br>
        <input v-model.number="input2" type="number" placeholder="Value 2"><br> Operator:
        <input v-model="operator"><br><br>

        <!-- Using onclick -->
        <!-- <button v-on:click.prevent="calculate">
            Calculate
        </button> -->
        <p>Result = {{calculate}}</p>

        <!-- <p>Result = {{result_var}}</p> -->
        <!-- <br><br> {{$data | json}} -->
    </div>


    <script>
        const app = new Vue({
            el: "#app",
            data: {
                input1: null,
                input2: null,
                result_var: 0,
                operator: " ",
            },
            computed: {

                calculate() {

                    switch (this.operator) {
                        case '+':
                            console.log("Adding");
                            return this.input1 + this.input2

                            break;
                        case '-':
                            console.log("Subtracting");
                            return this.input1 - this.input2

                            break;
                        case '*':
                            console.log("Multiplying");
                            return this.input1 * this.input2

                            break;
                        case '/':
                            console.log("Division");
                            return this.input1 / this.input2

                            break;

                        default:

                            return "nothing yet!!!"
                            break;
                    }
                }
            }

            //         } else {

            // }
        });
    </script>

</body>
