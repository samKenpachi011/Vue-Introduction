<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Computed</title>
</head>

<body>

    <!-- Computed properties with inputs/binding -->
    <div id="app">
        Input: <input v-model="counter"><br> Counter = {{counter}}<br> Counter + 1 = {{counter2}}


    </div>




    <script>
        const app = new Vue({
            el: "#app",
            data: {

                counter: 1
            },
            computed: {
                counter2() {
                    return parseFloat(this.counter) + 1
                }
            }
        })
    </script>

</body>

</html>
